version: '3.9'

services:
  web:
    build: .
    container_name: apache_php
    volumes:
      - ./src:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: mysql_db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: hola_mundo
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
